{% extends 'members/base.html' %}

{% block body %}

<h2>Member's List</h2>
<a href="/create/" class="btn btn-primary btn-sm">Add Member</a>
<table class="table table-hover table-sm mt-4" id="table">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
    </tr>
  </thead>
  <tbody>
    {% for mem in object_list %}
    <tr>
      <td><a href="{% url 'members:members_detail' mem.id %}">{{mem.first_name}}</a></td>
      <td><a href="{% url 'members:members_detail' mem.id %}">{{mem.last_name}}</a></td>
      <td><a href="{% url 'members:members_detail' mem.id %}">{{mem.email_address}}</a></td>
      <td><a href="{% url 'members:members_detail' mem.id %}">{{mem.city}}</a></td>
      <td><a href="{% url 'members:members_detail' mem.id %}">{{mem.state}}</a></td>
    </a>
    </tr>
    {% endfor  %}
</table>
<br class="mb-6">
{% endblock %}
